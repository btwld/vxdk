<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>VXDK Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@bitwild/vxdk@1.1.8/dist/style.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <script type="module" src="/src/main.ts"></script> -->

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@bitwild/vxdk@1.1.8/dist/main.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@bitwild/vxdk@1.1.8/dist/vxdk.umd.js"
    ></script>

    <div id="vxdk" />
    <script>
      const options = {
        source:
          "https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8",
        autoplay: false,
        poster: "./poster.jpg",
      };
      document.addEventListener("DOMContentLoaded", () => {
        console.log("vxdk version:", Vxdk.version);
        const el = document.getElementById("vxdk");
        const vxdk = Vxdk.init(el, options);
      });
    </script>
  </body>
</html>
